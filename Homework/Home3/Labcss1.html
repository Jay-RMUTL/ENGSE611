<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            min-height: 100vh;
        }

        .menu {
            background-color: #2f86eb;
            color: white;
            padding: 20px;
        }

        .menu h2 {
            margin-top: 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .content {
            background-color: #f2f2f2;
            padding: 30px;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>โจทย์ที่ 2 : 2-Column Layout ด้วย CSS Grid</h1>

<div class="container">

    <div class="menu">
        <h2>เมนู</h2>
        <ul>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <div class="content">
        <h2>ยินดีต้อนรับ</h2>
        <p>นี่คือเนื้อหาหลักของเว็บไซต์</p>
        <p>ลองทดสอบย่อ-ขยายหน้าจอเพื่อดู Responsive Layout</p>
    </div>

</div>

</body>
</html>
