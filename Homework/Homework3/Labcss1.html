<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Lab CSS Flexbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f5f9;
        }

        /* Flex container */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        /* Card style */
        .card {
            background: #ffffff;
            width: 250px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .card h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>นี่คือคำอธิบายของการ์ดใบที่หนึ่ง</p>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>นี่คือคำอธิบายของการ์ดใบที่สอง</p>
        </div>

        <div class="card">
            <h2>Card 3</h2>
            <p>นี่คือคำอธิบายของการ์ดใบที่สาม</p>
        </div>
    </div>

</body>
</html>
