<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
         /* CSS styles for selectors.html */
          p {
            color: green;
        }   

        /* 2. Class Selector */
        .highlight {
             background-color: yellow;
            padding: 5px;
        }

        /* 3. ID Selector */
        #header {
            background: blue;
            color: white;
            padding: 10px;
        }
         </style>
        </head>
    <body>

    <h1 id="header">Welcome to CSS Selectors</h1>

    <p>
        ข้อความนี้ถูกจัดสีเขียวโดยใช้ตัวเลือกแบบองค์ประกอบ Element Selector (p{ color: green; }).
    </p>

    <p> class="highlight">
        ข้อความนี้มีพื้นหลังสีเหลืองโดยใช้ตัวเลือกแบบคลาส Class Selector (.highlight)
    </p>

    <div id="header">
        นี่คือพื้นที่ Header (ID selector)
    </div>

    </body>
</html>
